<body>

	<div class="container">
		<div id="header" class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">Simple REST API Explorer <img src="img/spinner.gif" id="loading" alt="" title="" width="16" height="16" style="display: none;" /></h1>
			<h5 id="head-title">Restler Example API</h5>
			<hr />
		</div>
		<div class="four columns" id="sidebar">
			<dl class="res-display">
				<dt><h4>Status:</h4>
				<h3 id="res-status"></h3></dt>
				<dd><dl id="res-result" class="res-display"></dl></span></dd>
			</dl>
			<small>Powered by <a href="http://visionmedia.github.com/superagent/">superagent</a></small>
			<hr>
			<dl id="author-links">
				<dt style="margin-top: -20px"><h4>Authors</h4></dt>
				<dd><a id="sidebar-list" href="/authors" data-requestmethod="get">overview</a><small>GET /authors</small></dd>
				<dd><a href="/authors/1" data-requestmethod="get">detail</a><small>GET /authors/#</small></dd>
				<dd><a href="/authors" data-requestmethod="post" data-extradata="name=Alice+Wonder&email=alice@wonder.land">insert</a><small>POST /authors</small></dd>
				<dd><a id="sidebar-put" href="/authors/5" data-requestmethod="put" data-extradata="name=Alice4Wonder&email=alice@wonder.l.and">update</a><small>PUT /authors/#</small></dd>
				<dd><a id="sidebar-del" href="/authors/5" data-requestmethod="delete">delete</a><small>DELETE /authors/#</small></dd>
			</dl>
		</div>
		<div class="eleven columns">
			<form action="#" method="post" class="row">
				<label class="two columns alpha">
					<select name="requestmethod" id="requestmethod">
						<option value="GET">GET</option>
						<option value="POST">POST</option>
						<option value="PUT">PUT</option>
						<option value="DELETE">DELETE</option>
					</select>
				</label>
				<label class="nine columns omega">
					<input type="text" id="apiurl" />
				</label>
			</form>
			<div id="result"></div>
			<textarea id="result-edit" >
			</textarea>
		</div>
		<div class="twelve columns offset-by-four">
			<small>Simple REST API Explorer, built by Bramus! &mdash; <a href="http://www.bram.us/">http://www.bram.us/</a> remastered by <a href="https://github.com/nickl-">nickl-</a></small>
		</div>
	</div>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/KelpJSONView.js"></script>

		var apiUrlSuffix = '';
	</script>
	<script src="js/main.js"></script>
	<script src="js/superagent.min.js"></script>
